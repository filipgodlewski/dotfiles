[tool]

[tool.black]
target-version = ['py38']
include = '\.pyi?$'
exclude = '( /( \.eggs | \.git | \.hg | \.mypy_cache | \.pytest_cache | \.tox | \.venv | \venv | \renv | _build | buck-out | build | dist)/ )'

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

