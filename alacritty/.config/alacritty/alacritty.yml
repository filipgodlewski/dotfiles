import:
  - ~/.config/alacritty/catppuccin-macchiato.yml

shell:
  program: /opt/homebrew/opt/zellij/bin/zellij

draw_bold_text_with_bright_colors: true
live_config_reload: true

cursor:
  style: Block

window:
  dimensions:
    columns: 251
    lines: 55
  padding:
    x: 8
    y: 8
  dynamic_padding: true
  decorations: buttonless
  option_as_alt: OnlyRight

scrolling:
  history: 100000

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 16
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 4

hints:
  enabled:
    - regex: (([\w]+:/{2})?~?[\w/.-]+)
      action: Copy
      mouse:
        enabled: true
        mods: Command|Shift

bell:
  duration: 0
