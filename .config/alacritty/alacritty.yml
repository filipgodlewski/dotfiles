window:
  padding:
    x: 2
    y: 2
  decorations: buttonless
  startup_mode: SimpleFullscreen
  dynamic_title: true

scrolling:
  history: 16000

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: Victor Mono
    style: SemiBold Oblique
  bold_italic:
    family: Victor Mono
    style: Bold Oblique
  size: 12.0
  offset:
    x: 0
    y: 4

draw_bold_text_with_bright_colors: true

colors:
  # Gruvbox dark - hard contrast
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

bell:
  duration: 0

cursor:
  style: Beam
  vi_mode_style: Block

live_config_reload: true
