colorSpaceName: sRGB
name: $name
semanticClass: theme.dark.$name
settings:

- settings:
    background: $bg
    caret: $fg
    foreground: $fg
    invisibles: $bg2
    lineHighlight: $bg3
    selection: $sel0

- name: Comment
  scope: comment
  settings:
    fontStyle: 'italic'
    foreground: $comment

- name: String
  scope: string
  settings:
    foreground: $blue

- name: Number
  scope: constant.numeric
  settings:
    foreground: $orange

- name: Built-in constant
  scope: constant.language
  settings:
    foreground: $const

- name: User-defined constant
  scope: constant.character, constant.other
  settings:
    foreground: $const

- name: Variable
  scope: variable
  settings:
    fontStyle: ''
    foreground: $white

- name: Keyword
  scope: keyword
  settings:
    foreground: $magenta

- name: Storage
  scope: storage
  settings:
    fontStyle: ''
    foreground: $yellow

- name: Storage type
  scope: storage.type
  settings:
    foreground: $yellow

- name: Class name
  scope: entity.name.class
  settings:
    foreground: $yellow

- name: Inherited class
  scope: entity.other.inherited-class
  settings:
    foreground: $yellow

- name: Function name
  scope: entity.name.function
  settings:
    fontStyle: ''
    foreground: $bblue

- name: Function argument
  scope: variable.parameter
  settings:
    foreground: $cyan

- name: Tag name
  scope: entity.name.tag
  settings:
    fontStyle: ''
    foreground: $bblue

- name: Tag attribute
  scope: entity.other.attribute-name
  settings:
    fontStyle: ''
    foreground: $orange

- name: Library function
  scope: support.function
  settings:
    fontStyle: ''
    foreground: $bblue

- name: Library constant
  scope: support.constant
  settings:
    fontStyle: ''
    foreground: $const

- name: Library class/type
  scope: support.type, support.class
  settings:
    foreground: $yellow

- name: Library variable
  scope: support.other.variable
  settings:
    fontStyle: ''
    foreground: $white

- name: Invalid
  scope: invalid
  settings:
    fontStyle: ''
    foreground: $red

- name: Invalid deprecated
  scope: invalid.deprecated
  settings:
    foreground: $red
