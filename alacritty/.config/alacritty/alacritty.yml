schemes:

  nightfox: &nightfox
    primary:
      background: '0x192330'
      foreground: '0xcdcecf'
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x81b29a'
      yellow:  '0xdbc074'
      blue:    '0x719cd6'
      magenta: '0x9d79d6'
      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'
    bright:
      black:   '0x575860'
      red:     '0xd16983'
      green:   '0x8ebaa4'
      yellow:  '0xe0c989'
      blue:    '0x86abdc'
      magenta: '0xbaa1e2'
      cyan:    '0x7ad4d6'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0xf4a261' }
      - { index: 17, color: '0xd67ad2' }

colors: *nightfox

draw_bold_text_with_bright_colors: true
live_config_reload: true

cursor:
  style: Block

window:
  dimensions:
    columns: 200
    lines: 50
  padding:
    x: 8
    y: 16
  dynamic_padding: true
  decorations: buttonless

scrolling:
  history: 100000

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: Victor Mono
    style: Medium Italic
  bold_italic:
    family: Victor Mono
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 8
  glyph_offset:
    x: 0
    y: 4

hints:
  enabled:
    - regex: ((~?[/.\-\w]+)(:[\d]+){0,2})
      action: Copy
      mouse:
        enabled: true
        mods: Command|Shift

bell:
  duration: 0

key_bindings:
  - {key: Key0, mods: Command, action: ResetFontSize}
  - {key: Plus, mods: Command, action: IncreaseFontSize}
  - {key: Minus, mods: Command, action: DecreaseFontSize}

