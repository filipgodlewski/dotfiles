
# Base config below

env:
  TERM: xterm-256color

shell:
  program: /usr/local/bin/zsh
  args:
    - -l

draw_bold_text_with_bright_colors: true
live_config_reload: true

cursor:
  style: Block

window:
  dimensions:
    columns: 169
    lines: 39
  padding:
    x: 8
    y: 8
  dynamic_padding: true
  decorations: buttonless

scrolling:
  history: 100000

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: Victor Mono
    style: Medium Italic
  bold_italic:
    family: Victor Mono
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 2

bell:
  duration: 0
