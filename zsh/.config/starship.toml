format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$line_break\
$python\
$character\
"""

palette = "catppuccin_macchiato"

[directory]
style = "bold lavender"
read_only_style = "bold yellow"
fish_style_pwd_dir_length = 1
read_only = " RO"

[character]
success_symbol = "[](green)"
error_symbol = "[](red)"
vimcmd_symbol = "[](mauve)"

[git_branch]
format = '[( $branch)]($style) '
style = "bold pink"

[git_commit]
style = "rosewater"
only_detached = false

[git_status]
format = "[$conflicted](red)[$untracked](bright-teal)[$modified](yellow)[$staged](green)[$renamed](lavender)[$deleted](maroon)[($ahead_behind)](flamingo)[($stashed)](mantle) "

conflicted = " "
ahead = "⇡ "
behind = "⇣ "
diverged = "⇕ "
untracked = "󰜛 "
stashed = "≡ "
modified = "󰜝 "
staged = "󰜙 "
renamed = " "
deleted = " "

[git_state]
style = "bold mantle"

[python]
format = '[(\(󰌠 $virtualenv\))]($style) '
style = "bold blue"

[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
